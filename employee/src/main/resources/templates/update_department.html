<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

<br>
<br>
    <div class="container"><br><br>
        <h1>Employee Management System</h1>
        <hr>
        <h2>Update Department</h2><br>
        
        <li><a th:href="@{/employee}">Employee Table</a></li><br>
        <form action="#" th:action="@{/department/add}" th:object="${department}" method="POST">

            <input type="text" th:field="*{id}" placeholder="Enter id"><br>

            <input type="text" th:field="*{name}" placeholder="Enter department name" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Update Employee</button>
        </form>

        <hr>
 <a th:href="@{/employee}"> Back to Employee List</a><br>
         <a th:href="@{/department}"> Back to Department List</a>
        
    </div>
   
</body>

</html>
