<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>

<body>

	<br>
	<br>
	<div class="container">
		<br>
		<br>
		<h1>Employee Management System</h1>
		<hr>
		<h2>Add Employee</h2>
		<br>
		<br>
		<li><a th:href="@{/department}">Department Table</a></li>
		<br>
		<form action="#" th:action="@{/employee/add}" th:object="${employee}"
			method="POST">
			<input type="text" th:field="*{id}" placeholder="Enter id"
				class="form-control mb-4 col-4">
				
				 <input type="text"
				th:field="*{firstName}" placeholder="Employee First Name"
				class="form-control mb-4 col-4">
				<p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="alert alert-danger"></p> 
				<input type="text"
				th:field="*{lastName}" placeholder="Employee Last Name"
				class="form-control mb-4 col-4">
				<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="alert alert-danger"></p>
				 <input type="text"
				th:field="*{email}" placeholder="Employee Email"
				class="form-control mb-4 col-4">
				<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></p>
			<tr>
				<th>Department:</th>
				<select name="department" th:field="*{dept}">
					<option value="">Nothing Selected</option>
					<option th:each="department : ${listDepartment}"
						th:value="${department.id}" th:text="${department.name}" />
				</select>
			</tr>
			<br>
			<br>

			<button type="submit" class="btn btn-info col-2">Save
				Employee</button>
		</form>

		<hr>
		<a th:href="@{/employee}"> Back to Employee List</a><br> <a
			th:href="@{/department}"> Back to Department List</a>
	</div>
	>
</body>

</html>
